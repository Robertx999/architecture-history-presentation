<!DOCTYPE html>
<html class="m-0 p-0" lang="en">
	<head>
		<meta charset="utf-8" />
		<title>Historia Architektury</title>
		<!-- <link rel="icon" href="%sveltekit.assets%/favicon.png" /> -->
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=Abril+Fatface&family=EB+Garamond:ital,wght@0,400;0,500;1,400;1,500&family=Josefin+Sans&display=swap"
			rel="stylesheet"
		/>
		<link
			rel="stylesheet"
			href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,200,0,0"
		/>
		<meta name="viewport" content="width=device-width" />
		%sveltekit.head%
		<script>
			document.addEventListener('DOMContentLoaded', function (event) {
				var scrollpos = sessionStorage.getItem('scrollpos');
				if (scrollpos) {
					window.scrollTo(0, scrollpos);
					sessionStorage.removeItem('scrollpos');
				}
			});

			window.addEventListener('beforeunload', function (e) {
				sessionStorage.setItem('scrollpos', window.scrollY);
			});
		</script>
	</head>
	<body class="m-0 p-0 no-bar" data-sveltekit-preload-data="hover">
		<div style="display: contents">%sveltekit.body%</div>
	</body>
</html>
